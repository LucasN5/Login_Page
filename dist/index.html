<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>Login - Page</title>
</head>
<body>

    <div class="min-h-screen grid grid-cols-2">

        <aside class="flex justify-center items-center bg-no-repeat bg-cover" style="background-image: url('../assets/layered-waves-haikei.svg')">
           
                <h1 class="welcome-title text-3xl font-bold text-white">Welcome Back!</h1>
            
        </aside>

        <main class="flex justify-center items-center">

            <div class="">
                
                <h2 class="font-mono text-2xl">Login to your account</h2>

                <div class="textfield flex">
                    <label for="email">Email</label>
                    <input type="email" class="border-2 border-black" name="email" placeholder="nome@hotmail.com">
                </div>

                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" class="border-2 border-black" name="senha" placeholder="*****">
                    <p class="text-zinc-800">Forgot your password ?</p>
                </div>

                

                <button>Login</button>

                <p>You can also sign with</p>

                <div class="flex flex-row justify-center gap-2">
                    <a href="#" class="border-solid bg-cyan-600"><svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><style>svg{fill:#194a9f}</style><path d="M504 256C504 119 393 8 256 8S8 119 8 256c0 123.78 90.69 226.38 209.25 245V327.69h-63V256h63v-54.64c0-62.15 37-96.48 93.67-96.48 27.14 0 55.52 4.84 55.52 4.84v61h-31.28c-30.8 0-40.41 19.12-40.41 38.73V256h68.78l-11 71.69h-57.78V501C413.31 482.38 504 379.78 504 256z"/></svg></a>
                    
                    <a href="#" class="border-solid bg-cyan-600"><svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><style>svg{fill:#ffffff}</style><path d="M389.2 48h70.6L305.6 224.2 487 464H345L233.7 318.6 106.5 464H35.8L200.7 275.5 26.8 48H172.4L272.9 180.9 389.2 48zM364.4 421.8h39.1L151.1 88h-42L364.4 421.8z"/></svg></a>

                    <a href="#" class="border-solid bg-cyan-600"><svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 488 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><style>svg{fill:#ffffff}</style><path d="M488 261.8C488 403.3 391.1 504 248 504 110.8 504 0 393.2 0 256S110.8 8 248 8c66.8 0 123 24.5 166.3 64.9l-67.5 64.9C258.5 52.6 94.3 116.6 94.3 256c0 86.5 69.1 156.6 153.7 156.6 98.2 0 135-70.4 140.8-106.9H248v-85.3h236.1c2.3 12.7 3.9 24.9 3.9 41.4z"/></svg></a>
                </div>

            </div>
            
        </main>
    </div>
    
</body>
</html>
